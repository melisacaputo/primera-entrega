<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--logo-->
  <link rel="icon" href="../media/logo.ico" />
  <!--bootstrap cdn-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!--estilos propios-->
  <link rel="stylesheet" href="../css/main.css" />
  <!--google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet" />
  <!--animaciones-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <script src="https://kit.fontawesome.com/e7c1e6762a.js" crossorigin="anonymous"></script>
  <!--SEO-->
  <meta name="keywords"
    content="ropa urbana, moda urbana, comprar, carrito, carrito de compras, ecommerce, tienda online" />
  <meta name="description"
    content="Comprá productos de Notte Clothing. Hacé tu pedido, pagalo online de forma segura y recibilo donde quieras." />
  <title>Carrito | Tienda Online de Notte Clothing</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark m-6">
      <div class="container-fluid">
        <a class="navbar-brand logo" href="../index.html">NOTTE CLOTHING</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
            <a class="nav-link" href="../pages/productos.html">Productos</a>
            <a class="nav-link" href="../pages/carrito.html">Carrito</a>
            <a class="nav-link" href="../pages/contacto.html">Contacto</a>
            <a class="nav-link" href="../pages/info.html" tabindex="-1" aria-disabled="true">Info & Preguntas</a>
          </div>
        </div>
      </div>
    </nav>
    <h1>Carrito</h1>
  </header>

  <section class="section-carrito animate__animated animate__fadeIn">
    <div class="form-carrito">
      <form class="row g-3">
        <h2>Datos de contacto</h2>
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Nombre" />
        </div>
        <div class="col-12">
          <input type="email" class="form-control" placeholder="Email" />
        </div>
        <h2>Entrega</h2>
        <div class="col-12">
          <input type="text" class="form-control" placeholder="Dirección" />
        </div>
        <div class="col-12 col-md-12 col-lg-6">
          <input type="text" class="form-control" placeholder="Provincia" />
        </div>
        <div class="col-12 col-md-12 col-lg-6">
          <input type="text" class="form-control" placeholder="Localidad" />
        </div>
        <div>
          <select name="envio" class="form-select">
            <option selected>Método de Envío</option>
            <option value="moto">Envío a domicilio</option>
            <option value="retiro">Retirar por nuestro showroom</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn botones">Continuar</button>
        </div>
      </form>
    </div>
    <div class="resumen-carrito">
      <table class="table">
        <tr>
          <td>
            <img src="../media/products/buzo scream.jpg" alt="buzo scream" />
          </td>
          <td>Buzo Scream (S) × 1</td>
        </tr>
        <tr>
          <td>Subtotal</td>
          <td>$4.000,00</td>
        </tr>
        <tr>
          <td>Envío</td>
          <td>$500,00</td>
        </tr>
        <tr>
          <td>Total</td>
          <td>$4.500,00</td>
        </tr>
      </table>
    </div>
  </section>

  <footer>
    <div class="container footer-content">
      <ul class="footer-info">
        <li>Malabia 1744 - Palermo</li>
        <li>(011) 15-6622-3311</li>
      </ul>
      <ul class="footer-redes">
        <li><i class="fab fa-whatsapp"></i></li>
        <li><i class="fab fa-instagram"></i></li>
      </ul>
    </div>
    <p>© NOTTE CLOTHING 2021</p>
    <p>Todos los derechos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
</body>

</html>
